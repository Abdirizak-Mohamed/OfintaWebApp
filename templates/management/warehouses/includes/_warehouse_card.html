<div class="card raised-card mt-3">
	<div class="card-header">
		<div class="row">
			<div class="col">
				<a href="{% url "management:warehouse-details" warehouse.pk %}">{{ warehouse.name }}</a>
			</div>
		</div>
	</div>
	<div class="card-body">
		<div class="row">
			<div class="col-6">
				<div><strong>Code:</strong> {{ warehouse.code }}</div>
			</div>
			<div class="col-6">
				<div><strong>Name:</strong> {{ warehouse.name }}</div>
			</div>
			<div class="col-6">
				<div><strong>Address:</strong> {{ warehouse.location.address }}</div>
			</div>
		</div>
	</div>
</div>
