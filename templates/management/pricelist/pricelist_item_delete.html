{% extends "management/base.html" %}

{% load i18n %}
{% load bootstrap4 %}


{% block main_content %}
<main role="main" class="col-md-10 ml-sm-auto col-lg-10 col-xl-10 px-4">
	<div class="row justify-content-md-center">
		<div class="col-12">
			<div class="card raised-card mt-3">
				<div class="card-header">
					<strong>{{ pricelist_item.name }}</strong>
				</div>
				<div class="card-body">
					<form action="{% url 'management:pricelist-item-delete' pk=pricelist_item.pk %}" method="post">
						{% csrf_token %}
            <p>Are you sure you want to delete "{{ object.name }}"?</p>
            <input type="submit" class="btn btn-danger" value="{% trans 'Delete' %}" />
					</form>
				</div>
			</div>
		</div>
	</div>
</main>
{% endblock main_content %}
