{% load bootstrap4 %}


<div class="modal fade" id="pricelist-search-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Pricelist</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body" style="height: 500px; overflow-y: scroll;">
				<form id="search-form" method="get" action="{% url 'management:pricelist-item-search' %}" novalidate>
					<div class="row">
						<div class="col-12">
							{% bootstrap_field pricelist_search_form.query show_label=False %}
						</div>
					</div>
				</form>
				<div class="pricelist-items">
					{% include "management/orders/includes/_pricelist_items.html" %}
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
