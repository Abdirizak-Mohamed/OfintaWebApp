{% extends "administration/base.html" %}


{% block main_content %}
	<main role="main" class="col-md-10 ml-sm-auto col-lg-10 col-xl-10 pt-3 px-4">
		<div class="row">
			{% for shop_account in shop_accounts %}
				<div class="col-12">
					{% include "administration/shop_accounts/includes/_shop_account_card.html" %}
				</div>
			{% empty %}
				<div class="col-12"><i>Currently there are no shop accounts</i></div>
			{% endfor %}
		</div>
	</main>
{% endblock main_content %}
